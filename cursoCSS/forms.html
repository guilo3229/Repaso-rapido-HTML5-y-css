  <body>
    <h1>Formul치rios en CSS</h1>
    <form class="contact-form" action="POST">
      <input
        type="text"
        name="nombre"
        placeholder="Escribe tu nombre"
        pattern="^[A-Za-z칌침츼치칄칠칈칤칍칩칔칰칖칲\s]+$"
        title="Nombre solo acepta letras y espacios en blanco"
        required
      />

      <input
        type="email"
        name="correo"
        placeholder="Escribe tu correo"
        pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
        title="Formato de correo invalido"
        required
      />

      <textarea
        name="comentarios"
        id
        cols="30"
        rows="10"
        placeholder="Escribe tus comentarios"
        required
      ></textarea>

      <input type="submit" />
    </form>
